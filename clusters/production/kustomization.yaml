apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system

resources:
  - ../base
  - infrastructure/cinder-csi.yaml
  - infrastructure/ip-address-pool.yaml
  - infrastructure/letsencrypt-issuer.yaml
  - infrastructure/metallb.yaml

patches:
  - target:
      group: helm.toolkit.fluxcd.io
      version: v2beta1
      kind: HelmRelease
      name: chaos-mesh
    patch: |-
      - op: replace
        path: /spec/values/prometheus/volume/storageClassName
        value: csi-cinder-sc-delete
