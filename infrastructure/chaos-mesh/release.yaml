---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chaos-mesh
spec:
  interval: 30m
  chart:
    spec:
      chart: chaos-mesh
      version: "2.6.3"
      sourceRef:
        kind: HelmRepository
        name: chaos-mesh
      interval: 12h
  values:
    chaosDaemon:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
    controllerManager:
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      enableFilterNamespace: true
    dashboard:
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
    dnsServer:
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
    prometheus:
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
