---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "58.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      interval: 12h
  values:
    alertmanager:
      alertmanagerSpec:
        nodeSelector:
          node-role.kubernetes.io/control-plane: "true"
    grafana:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: votingapp-cluster-issuer
        hosts:
          - grafana.votingapp.127.0.0.1.sslip.io
        tls:
          - secretName: grafana.votingapp.127.0.0.1.sslip.io
            hosts:
              - grafana.votingapp.127.0.0.1.sslip.io
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
    prometheusOperator:
      admissionWebhooks:
        deployment:
          nodeSelector:
            node-role.kubernetes.io/control-plane: "true"
        patch:
          nodeSelector:
            node-role.kubernetes.io/control-plane: "true"
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      prometheusSpec:
        nodeSelector:
          node-role.kubernetes.io/control-plane: "true"
    thanosRuler:
      thanosRulerSpec:
        nodeSelector:
          node-role.kubernetes.io/control-plane: "true"
