apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: votingapp-nats

resources:
  - ../deployment.yaml
  - ../service.yaml

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: result
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: BACKEND
          value: "nats"
